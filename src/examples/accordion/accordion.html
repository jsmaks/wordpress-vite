{% set component = components.accordion %}

<ul class="accordion">
  {% for item in component.items %}
  <li
    class="accordion__item cursor-pointer overflow-hidden border border-black"
    aria-expanded="false"
  >
    <button class="accordion__btn pointer-events-none relative block w-full" type="button">
      <span class="block">{{item.question}}</span>
      <svg class="accordion__svg" aria-label="{{component.svgAria}}" width="18" height="8">
        <use href="./assets/images/sprite.svg#accordion-arrow"></use>
      </svg>
    </button>
    <p class="accordion__answer cursor-auto">{{item.answer}}</p>
  </li>
  {% endfor %}
</ul>
