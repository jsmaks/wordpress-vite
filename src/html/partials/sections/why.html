{% set section = why %}
<section id="{{section.id}}" class="{{section.id}} section smOnly:!pt-[342px]">
  <div class="container">
    <div class="md:max-w-[336px] ml-auto xl:max-w-[506px] xl:mr-[90px]">
      <h2
        class="font-oswald text-[28px] font-bold leading-[1.2] md:tracking-[-0.96px] mb-6 text-[#FDFDFD] md:text-[32px] xl:text-5xl md:mb-10 xl:tracking-[-1.44px] xl:mb-[90px]"
      >
        {{section.title}}
      </h2>
      <ul class="font-roboto text-white-FD grid gap-6 font-normal md:gap-[30px] xl:gap-[64px]">
        {% for item in section.list %}
        <li
          class="why-item flex items-center gap-5 md:gap-4 text-sm leading-[1.3] md:text-[16px] md:tracking-[-0.48px] xl:text-[20px] xl:tracking-[-0.6px] xl:leading-[1.3] xl:gap-8"
        >
          {{item}}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
