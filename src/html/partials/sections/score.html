{% set section = score %}
<section class="{{section.id}} section md:!p-5 xl:!p-3">
  <div class="container">
    <h2 class="hidden">{{section.title}}</h2>
    <div
      class="score-list-wrapper md:flex md:items-center md:justify-between xl:max-w-[1008px] xl:mx-auto"
    >
      <ul
        class="font-roboto text-white-FD grid grid-cols-2 gap-x-6 smOnly:mb-[60px] md:gap-3 xl:gap-8"
      >
        {% for item in section.list1 %}
        <li class="flex flex-col gap-2 items-center md:px-[25px] xl:px-[28px]">
          <p
            class="text-[36px] leading-[1.3] tracking-[-1.08px] font-medium xl:text-[48px] xl:tracking-[-1.44px]"
          >
            {{item.number}}
          </p>
          <p class="text-[20px] leading-[1.3] tracking-[-0.6px] font-normal">{{item.text}}</p>
        </li>
        {% endfor %}
      </ul>
      <ul class="font-roboto text-white-FD grid grid-cols-2 gap-x-6 md:gap-3 xl:gap-8">
        {% for item in section.list2 %}
        <li class="flex flex-col gap-2 items-center md:px-[25px] xl:px-[28px]">
          <p
            class="text-[36px] leading-[1.3] tracking-[-1.08px] font-medium xl:text-[48px] xl:tracking-[-1.44px]"
          >
            {{item.number}}
          </p>
          <p class="text-[20px] leading-[1.3] tracking-[-0.6px] font-normal">{{item.text}}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
