{% set section = app %}
<section
  id="{{section.id}}"
  class="{{section.id}} section smOnly:!pb-[464px] xl:!pt-[257px] xl:!pb-[207px]"
>
  <div class="container">
    <div class="md:max-w-[336px] xl:max-w-[488px]">
      <h2
        class="font-oswald font-bold text-white-FD text-[28px] leading-[1.3] tracking-[-0.84px] mb-8 md:text-[32px] md:tracking-[-0.96px] md:mb-10 xl:text-[48px] xl:tracking-[-1.44px] xl:mb-[42px]"
      >
        {{section.title}}
      </h2>
      <ul class="grid gap-6 mb-10 md:gap-7 xl:mb-[77px]">
        {% for item in section.list %}
        <li
          class="item flex items-center md:gap-5 gap-2.5 font-roboto font-light text-base leading-[1.3] text-white-FD xl:text-[20px] xl:gap-7"
        >
          {{item}}
        </li>
        {% endfor %}
      </ul>
      <div class="flex items-center gap-6">
        <a
          class="block w-max duration-300 hover:scale-105 focus:scale-105"
          href="./"
          aria-label="link to google play"
        >
          <svg class="" width="135" height="40" aria-label="icon google play">
            <title>google play</title>
            <use href="./assets/images/sprite.svg#google-play"></use>
          </svg>
        </a>
        <a
          class="block w-max duration-300 hover:scale-105 focus:scale-105"
          href="./"
          aria-label="link to app store"
        >
          <svg class="" width="120" height="40" aria-label="icon app store">
            <title>app store</title>
            <use href="./assets/images/sprite.svg#app-store"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
